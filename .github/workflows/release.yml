name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      level:
        description: \"major\", \"minor\", \"patch\"?
        default: patch
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.1

      - name: Run release script
        run: |
          yarn version --${{ github.event.inputs.level }}
          git push --follow-tags
