[package]
name = "pointclouds-wasm"
description = "Rust+Webassembly for point clouds"
version = "0.1.0"
authors = ["HÃ¥kon Flatval <hakon.flatval@cognite.com>"]
categories = ["wasm"]
edition = "2021"

repository = "https://github.com/cognitedata/reveal"
license-file = "../../../../LICENSE"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "0.2.92", features = ["serde-serialize"] }
web-sys = { version = "0.3.69", features = ["console"] }

serde = { version = "1.0.200", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"

js-sys = "0.3.69"

nalgebra = "0.34.0"
nalgebra-glm = "0.20.0"
wasm-bindgen-test = "0.3.42"

console_error_panic_hook = "0.1.7"

# These crates are used for running unit tests.
[dev-dependencies]
wasm-bindgen-test = "0.3.42"
futures = "0.3.30"
wasm-bindgen-futures = "0.4.42"

rand = "0.9.0"
rand_chacha = "0.9.0"

# Only used in rand, but need to add `js` feature for wasm compatibility
getrandom = { version = "0.3.0", features = ["wasm_js"] }
