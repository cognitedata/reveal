[package]
name = "pointclouds-wasm"
description = "Rust+Webassembly for point clouds"
version = "0.1.0"
authors = ["HÃ¥kon Flatval <hakon.flatval@cognite.com>"]
categories = ["wasm"]
edition = "2021"

repository = "https://github.com/cognitedata/reveal"
license-file = "../../../../LICENSE"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "0.2.45", features = ["serde-serialize"] }
web-sys = { version = "0.3.22", features = ["console"] }

console_error_panic_hook = "0.1.7"

# These crates are used for running unit tests.
[dev-dependencies]
wasm-bindgen-test = "0.3.32"
