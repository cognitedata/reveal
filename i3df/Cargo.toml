[package]
name = "i3df"
version = "0.1.0"
authors = [
    "Fredrik Ã˜strem <fredrik.ostrem@cognite.com>",
    "Svenn-Arne Dragly <dragly@cognite.com>",
]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
name = "i3df-dump"
path = "src/bin/dump.rs"
required-features = ["dump"]

[dependencies]
clap = "2.33.0"
byteorder = "1.3.2"
nalgebra = "0.18.0"
impl_ops = "0.1.1"
serde = "1.0.99"
serde_derive = "1.0.99"
serde_json = { version = "1.0.41", optional = true }
serde_yaml = { version = "0.8.9", optional = true }
serde_bytes = { version = "0.11.2", optional = true }
#js-sys = { version = "0.3.27", optional = true }
#wasm-bindgen = { version = "0.2.50", optional = true }
js-sys = { version = "0.3.27" }
wasm-bindgen = "0.2.50"
serde-wasm-bindgen = "0.1.3"

[build-dependencies]
serde_yaml = "0.8.9"
serde = { version = "1.0.93", features = ["derive"] }
heck = "0.3.1"
i3df-specification = { git = "git://github.com/cognitedata/i3df-specification", version = "0.1.0" }
quote = "1.0.2"
proc-macro2 = "1.0.1"
rustfmt = "0.10.0"
indexmap = { version = "1.1.0", features = ["serde-1"] }

[features]
dump = ["serde_json", "serde_yaml"]
#wasm = ["js-sys", "wasm-bindgen"]
