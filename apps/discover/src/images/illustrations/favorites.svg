  <line x1="15.5" y1="76.5" x2="50.5" y2="76.5" stroke="#DADADA" stroke-linecap="round"/>
  <line x1="15.5" y1="88.5" x2="50.5" y2="88.5" stroke="#DADADA" stroke-linecap="round"/>
  
  <!-- Particle -->
