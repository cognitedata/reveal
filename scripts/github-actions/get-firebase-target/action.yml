name: 'Get firebase target'
description: 'Get firebase target based on project config and environment'
runs:
  using: node16
  main: index.js
inputs:
  project:
    description: 'NX project name'
    required: true
  environment:
    description: 'The environment on firebase. Options: production, preview, staging'
    required: true
  firebaseSite:
    description: 'firebase site. Defaults to cognite-${project}-${environment}'
    required: false
  firebaseProjectId:
    description: 'firebase project ID'
    required: false
    default: 'fusion-217032465111'
