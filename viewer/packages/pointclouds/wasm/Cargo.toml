[package]
name = "pointclouds-wasm"
description = "Rust+Webassembly for point clouds"
version = "0.1.0"
authors = ["HÃ¥kon Flatval <hakon.flatval@cognite.com>"]
categories = ["wasm"]
edition = "2021"

repository = "https://github.com/cognitedata/reveal"
license-file = "../../../../LICENSE"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = { version = "0.2.90", features = ["serde-serialize"] }
web-sys = { version = "0.3.67", features = ["console"] }

serde = { version = "1.0.196", features = ["derive"] }
serde-wasm-bindgen = "0.6.3"

js-sys = "0.3.67"

nalgebra = "0.32.3"
nalgebra-glm = "0.18.0"
wasm-bindgen-test = "0.3.40"

console_error_panic_hook = "0.1.7"

# These crates are used for running unit tests.
[dev-dependencies]
wasm-bindgen-test = "0.3.40"
futures = "0.3.30"
wasm-bindgen-futures = "0.4.40"

rand = "0.8.5"
rand_chacha = "0.3.1"

# Only used in rand, but need to add `js` feature for wasm compatibility
getrandom = { version = "0.2", features = ["js"] }
