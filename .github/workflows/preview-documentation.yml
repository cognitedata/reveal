name: preview-documentation

on:
  push:
    branches:
      - 'mn/**'

jobs:
  build-and-deploy:
    name: Publish documentation preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          path: reveal

      - name: Initialize variables
        run: |
          echo "PR_NUMBER=$(jq --raw-output .pull_request.number $GITHUB_EVENT_PATH)" >> $GITHUB_ENV
          echo "name=PR_NUMBER::$PR_NUMBER" >> $GITHUB_ENV

      - name: Build Reveal
        working-directory: reveal/viewer
        run: |
          yarn
          yarn build:prod

      - name: Update Docosaurus base URL
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "baseUrl: .*"
          replace: "baseUrl: '/reveal-docs-preview/${{ env.PR_NUMBER }}/',"
          include: "docusaurus.config.js"

      - name: Update Docosaurus title
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "title: .*"
          replace: "title: 'Reveal documentation (preview #${{ env.PR_NUMBER }})',"
          include: "docusaurus.config.js"

      - name: Install and Build documentation üîß
        working-directory: reveal/documentation
        run: |
          yarn
          yarn build

      - name: Test reveal-docs deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.REVEAL_DOCS_DK_PK }}
          external_repository: cognitedata/reveal-docs
          publish_branch: master
          publish_dir: reveal/documentation/build

