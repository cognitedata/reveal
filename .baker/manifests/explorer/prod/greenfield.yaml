apiVersion: v1
kind: Service
metadata:
  labels:
    team: apps
  name: explorer
  namespace: apps
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: explorer
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    strategy.spinnaker.io/use-source-capacity: "true"
  labels:
    app: explorer
    team: apps
  name: explorer
  namespace: apps
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: explorer
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: explorer
        team: apps
    spec:
      containers:
      - env:
        - name: URL_PREFIX
          value: explorer.app.greenfield
        image: eu.gcr.io/cognitedata/apps/explorer
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /explorer/configMap.json
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        name: explorer
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /explorer/configMap.json
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
      terminationGracePeriodSeconds: 30
---
apiVersion: getambassador.io/v2
kind: Host
metadata:
  annotations:
    external-dns.ambassador-service: ambassador-apps.apps
  labels:
    app: explorer
    team: apps
  name: explorer
  namespace: apps
spec:
  acmeProvider:
    authority: none
  ambassador_id: ambassador-apps
  hostname: explorer.app.greenfield.cogniteapp.com
  tlsSecret:
    name: apps-certificate-cogniteapp-com-secret
---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  labels:
    app: explorer
    team: apps
  name: explorer
  namespace: apps
spec:
  add_response_headers:
    Strict-Transport-Security: max-age=31536000
  ambassador_id: ambassador-apps
  host: explorer.app.greenfield.cogniteapp.com
  prefix: /
  rewrite: ""
  service: explorer
  timeout_ms: 30000
