name: Chromatic
on:
  push:
    branches:
    - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node 🐍
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
          always-auth: true

      - name: Install dependencies 🔧
        run: yarn install --ignore-scripts --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_READONLY_TOKEN }}

      # Runs and accepts all changes in Chromatic
      # We can disable auto-accept in the future if we decide to incorporate it in our workflow
      - name: Publish to Chromatic and auto accept changes
        id: chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true # Option to accept all changes
          exitOnceUploaded: true


      - name: Comment on PR 💬
        if: github.ref != 'refs/heads/master'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            Chromatic has published your changes! 🎉
            Storybook preview: ${{steps.chromatic.outputs.storybookUrl}}
