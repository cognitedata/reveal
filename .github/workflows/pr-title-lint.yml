name: Pull request title validation

on: pull_request

jobs:
  linttitle:
    name: Check if PR title follows commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install @commitlint/config-conventional
      - name: Validate PR title
        uses: cognitedata/lint-pr-title-action@master
        with:
          configurationPath: './commitlint.config.js'
