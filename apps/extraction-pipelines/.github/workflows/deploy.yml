name: Firebase deployment
on:
  push:
    branches:
      - master

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: yarn --network-timeout 1000000 --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_READONLY_TOKEN }}

      - name: Build
        run: yarn build

      # Deploying to Staging or Production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_HOSTING_DEPLOY_SA }}'
          channelId: 'live'
          projectId: 'fusion-217032465111'
          target: 'cognite-extraction-pipelines-production'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_HOSTING_DEPLOY_SA }}'
          channelId: 'live'
          projectId: 'fusion-217032465111'
          target: 'cognite-extraction-pipelines-staging'
